<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AP CS Practice Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-ap-gray min-h-screen font-sans flex flex-col items-center p-4">

  <!-- Header -->
  <header class="w-full max-w-4xl bg-white shadow-lg rounded-xl p-4 mb-6">
    <h1 class="text-3xl font-extrabold text-ap-dark text-center">
      CS Fundamentals Practice Generator
    </h1>
    <p class="text-center text-gray-600 mt-1">
      Practice concepts in Java, Python, C++, C#, and Assembly.
    </p>
    <p class="text-center text-xs text-gray-500 mt-2">
      All released AP CS questions are sourced from College Board. 
      Additional practice questions may be AI-generated.
    </p>
  </header>

  <!-- Main Question Container -->
  <main class="w-full max-w-4xl">
    <!-- Language Selector -->
    <div class="mb-4 p-4 bg-white rounded-xl shadow-lg flex items-center justify-between">
      <label for="language-select" class="font-bold text-ap-dark">Select Language Focus:</label>
      <select id="language-select"
              class="p-2 border border-gray-300 rounded-lg focus:ring-ap-blue focus:border-ap-blue">
        <option value="Java">Java (AP CS-A)</option>
        <option value="Python">Python</option>
        <option value="C++">C++</option>
        <option value="C#">C#</option>
        <option value="Assembly">Assembly</option>
      </select>
    </div>

    <!-- Question Card -->
    <div id="question-card" class="bg-white p-6 rounded-xl shadow-2xl transition-all duration-300">
      <div id="question-text" class="text-xl font-semibold text-ap-dark mb-4">Loading question...</div>
      <div id="answer-area" class="space-y-3"></div>
      <div id="input-area" class="hidden mt-4">
        <input type="text" id="user-input"
               class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-ap-blue focus:ring-ap-blue transition"
               placeholder="Enter your answer" />
      </div>
      <div class="mt-6 flex justify-between items-center space-x-4">
        <button id="submit-button"
                class="bg-ap-blue text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-opacity-90 transition">
          Submit Answer
        </button>
        <button id="next-button"
                class="bg-ap-green text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-opacity-90 transition hidden">
